    <script src="/static/graphVisualization/js/sigma.min.js"></script>
    <script src="/static/graphVisualization/js/sigma.parseGexf.js"></script>
    <script type="text/javascript">
    function init() {
      // Instanciate sigma.js and customize rendering :
      var sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties({
        defaultLabelColor: '#fff',
          defaultLabelSize: 14,
          defaultLabelBGColor: '#fff',
          defaultLabelHoverColor: '#000',
          labelThreshold: 6,
          defaultEdgeType: 'curve'
      }).graphProperties({
          minNodeSize: 0.5,
          maxNodeSize: 5,
          minEdgeSize: 1,
          maxEdgeSize: 1,
          sideMargin: 50
      }).mouseProperties({
          maxRatio: 32
      });
        
        // Parse a GEXF encoded file to fill the graph
        // (requires "sigma.parseGexf.js" to be included)
        sigInst.parseGexf('/static/graphVisualization/data/Dump-Jul-12-2013_10000.gexf');
        
        // Draw the graph :
        sigInst.draw();
    }
    
    $(document).ready(function (){
      init();
      
    });
    </script>
